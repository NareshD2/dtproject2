<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>s
    <style>s
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            background-image: url('https://back.3blmedia.com/sites/default/files/styles/ratio_3_2/public/triplepundit/wide/plastic-bottles-115071_1280.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 400px;
            margin: 100px 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body background="https://back.3blmedia.com/sites/default/files/styles/ratio_3_2/public/triplepundit/wide/plastic-bottles-115071_1280.jpg">
    <div class="container">
        <h1>User Login</h1>
        <form id="loginForm" action="/login" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
            <p id="successMessage" style="color: green;"></p>
            <p id="failureMessage" style="color: red;"></p>

            <p id="errorMessage" class="error"></p>
        </form>
        <p>Don't have an account? <a href="/signup.html">Sign up here</a></p>
        <p><a href="/admin.html">admin login here</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (!username || !password) {
                event.preventDefault();
                document.getElementById("errorMessage").innerText = "Please enter both username and password.";
            }
        });
    const urlParams = new URLSearchParams(window.location.search);
    const loginSuccess = urlParams.get('loginSuccess');
    const loginFailure = urlParams.get('loginFailure');
    
    const successMessage = document.getElementById('successMessage');
    const failureMessage = document.getElementById('failureMessage');

    if (loginSuccess) {
        successMessage.textContent = 'login successful!';
    }

    if (loginFailure) {
        failureMessage.textContent = 'invalid credentials Please try again.';
    }

    </script>
</body>
</html>
