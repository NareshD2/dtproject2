<div class="page-content">
    <div class="product-page">
        <div class="product-desc">
            
            <div class="product-desc-image">
                <div id="image-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{%IMAGE1_URL%}}" class="d-block w-100" alt="Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="{{%IMAGE2_URL%}}" class="d-block w-100" alt="Image 2">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#image-carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#image-carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <video controls>
                    <iframe width="560" height="315" src="{{%VIDEO%}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        
                    Your browser does not support the video tag.
                </video>
                <a href="{{%360_VIEW%}}" target="_blank">360Â° View</a>
            </div>
            
            
            <div class="product-details-info">
                <h1>{{%NAME%}}</h1>
                <h2 style="color: green;">${{%PRICE%}}</h2>
                <div class="product-desc-details">
                    <h3>Product Details</h3>
                    <p class="product-desc-p">{{%SIZE%}}</p>
                    <p class="product-desc-p">{{%camera SIZE%}}</p>
                    <p class="product-desc-p"><b>Model Number</b>{{%MODEL NO%}}</p>
                    <p class="product-desc-p"><b>Model Name</b>{{%MODEL NAME%}}</p>
                    <p class="product-desc-p"><b>ROM</b>{{%ROM%}} GB</p>
                </div>
                <div class="product-details-desc">
                    <h3>Product Description</h3>
                    <p class="product-desc-p">
                        {{%DESC%}}
                    </p>
                </div>
            </div>
            <div>
                <a href="/products" class="btn-back">Back</a>
            </div>
        </div>
    </div>
</div>
