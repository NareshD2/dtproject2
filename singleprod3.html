<div class="page-content">
    <div class="product-page">
        <div class="product-desc">
            <!-- Ratings and Image Container -->
            <div class="ratings-image-container">
                <!-- Customer Rating Box -->
                <div class="rating-box">
                    <h3>Customer Rating</h3>
                    <h1>{{%CUSTOMERRATING%}}</h1>
                </div>
                <!-- Image Container -->
                <div class="image-container">
                    <!-- Carousel for images -->
                    <div id="image-carousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="{{%IMAGE1_URL%}}" class="d-block w-100" alt="Image 1">
                            </div>
                            <div class="carousel-item">
                                <img src="{{%IMAGE2_URL%}}" class="d-block w-100" alt="Image 2">
                            </div>
                        </div>
                        <!-- Carousel Controls -->
                        <a class="carousel-control-prev" href="#image-carousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#image-carousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <!-- Video -->
                    <a href="{{%360_VIEW%}}" target="_blank">360Â° View</a>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/u9yv3RmqAm8"></iframe>
                </div>
                <!-- Expert Rating Box -->
                <div class="rating-box">
                    <h3>Expert Rating</h3>
                    <h1>{{%EXPERTRATING%}}</h1>
                </div>
            </div>
            <!-- Product details -->
            <div class="product-details-info">
                <h1>{{%NAME%}}</h1>
                <h2 style="color: green;">${{%PRICE%}}</h2>
                <div class="product-desc-details">
                    <h3>Product Details</h3>
                    <p class="product-desc-p">{{%SIZE%}}</p>
                    <p class="product-desc-p">{{%camera SIZE}}</p>
                    <p class="product-desc-p"><b>Model Number</b>{{%MODEL NO%}}</p>
                    <p class="product-desc-p"><b>Model Name</b>{{%MODEL NAME%}}</p>
                    <p class="product-desc-p"><b>ROM</b>{{%ROM%}} GB</p>
                </div>
                <div class="product-details-desc">
                    <h3>Product Description</h3>
                    <p class="product-desc-p">{{%DESC%}}</p>
                </div>
            </div>
            <!-- Back button -->
            <div>
                <a href="/products" class="btn-back">Back</a>
            </div>
        </div>
    </div>
</div>
